<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="theme-color" content="#DC3C4D" />
    <!--  icon  -->
    <link rel="icon" href="static/images/icon.svg" />
    <!--  fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lexend+Deca:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
        rel="stylesheet" />
    <!--  styles  -->
    <link rel="stylesheet" th:href="@{/css/estilos.css}" />
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
    <title>Nuevo Producto</title>
</head>

<body>
    <header th:replace="layouts/header :: header"></header>
    <div class="container mt-4" >
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center newProduct__title">Nuevo Producto</h1>

                <!-- Formulario de ingreso de datos del nuevo producto -->
                <form th:action="@{/producto}" method="post" th:object="${producto}">
                    <div class="form-group">
                        <label>Nombre:</label>
                        <input type="text" class="form-control" field="*{nombre}" name="nombre" />
                    </div>
                    <div class="form-group">
                        <label>Precio:</label>
                        <input type="number" class="form-control" field="*{precio}" name="precio" />
                    </div>
                    <div class="form-group">
                        <label>Categoría:</label>
                        <input type="text" class="form-control" field="*{categoria}" name="categoria" />
                    </div>
                    <div class="form-group">
                        <label>Descripción:</label>
                        <textarea class="form-control" field="*{descripcion}" name="descripcion"></textarea>
                    </div>
                    <div class="text-center mt-4">
                        <button class="btn btn-primary mx-2" type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer th:replace="layouts/footer :: footer"></footer>

    <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>
