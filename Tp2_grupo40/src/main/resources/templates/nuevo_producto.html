<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#DC3C4D" />
  <!--  icon  -->
  <link rel="icon" href="static/images/icon.svg" />
  <!--  fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lexend+Deca:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <!--  styles  -->
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <title>Nueva Producto</title>
</head>

<body>
  <header th:replace="~{layouts/header :: header}"></header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="card mt-4">
          <div class="card-body">
            <div class="container">
              <img th:src="@{/images/new_product.png}" alt="icono nueva producto" class="mx-auto d-block" />
            </div>
            <h1 th:text="${edicion}?'Editar producto' : 'Nueva producto'"
              class="display-6 text-center mt-4 mb-5 product__Title">
            </h1>

            <!-- Formulario de ingreso de datos de la nueva producto -->
            <form th:object="${producto}" th:action="${edicion}?@{/producto/modificar}:@{/producto/guardar}"
              autocomplete="off" method="post">
              <div class="form-group">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control mb-2" th:field="*{nombre}" id="nombre" name="producto_nombre"
                  placeholder="Ingrese el nombre de la producto" />
              </div>
              <div class="form-group">
                <label class="form-label" for="codigo">Código:</label>
                <input type="number" class="form-control mb-2" th:field="*{codigo}" id="codigo" name="producto_codigo"
                  placeholder="Ingrese el id de la producto" />
                </div>
              <div class="form-group">
                <label class="form-label" for="direccion">Precio:</label>
                <input type="number" class="form-control mb-2" th:field="*{precio}" id="precio"
                  name="producto_precio" placeholder="Ingrese el precio del producto" />
              </div>
              <div class="form-group">
                <label class="form-label" for="categoria">Categoría:</label>
                <input type="text" class="form-control mb-2" th:field="*{categoria}" id="categoria" name="producto_categoria"
                  placeholder="Ingrese la categoria donde se encuentra el producto" />
              </div>

              <div class="form-group">
                <label class="form-label" for="descripcion">Descripción:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                  placeholder="Ingrese la descripción del producto"></textarea>
              </div>
              
              <div class="text-center mt-4">                  
                <button class="btn btn-primary mx-2" type="submit">
                  Guardar
                </button>
                <button class="btn btn-secondary mx-2" type="button">
                  <a th:href="@{/producto/listado}" class="text-decoration-none text-reset">Cancelar</a>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <footer th:replace="~{layouts/footer :: footer}"></footer>

  <!--  Configuración para usar Bootstrap  -->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
