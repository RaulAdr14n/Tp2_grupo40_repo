<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#DC3C4D" />
  <!--  icon  -->
  <link rel="icon" th:href="@{/images/icon.svg}" />
  <!--  fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lexend+Deca:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <!--  styles  -->
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <title>Nueva Sucursal</title>
</head>

<body>
  <header th:replace="~{layouts/header :: header}"></header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="card mt-4">
          <div class="card-body">
            <div class="container">
              <img th:src="@{/images/store.png}" alt="icono nueva sucursal" class="mx-auto d-block" />
            </div>
            <h1 th:text="${edicion}?'Editar Sucursal' : 'Nueva Sucursal'"
              class="display-6 text-center mt-4 mb-5 product__Title">
            </h1>

            <!-- Formulario de ingreso de datos de la nueva sucursal -->
            <form th:object="${sucursal}" th:action="${edicion}?@{/sucursal/modificar}:@{/sucursal/guardar}"
              autocomplete="off" method="post">
              <div class="form-group">
                <label class="form-label" for="identificador">ID:</label>
                <input type="number" class="form-control mb-2" th:field="*{identificador}" id="identificador" name="sucursal_identificador"
                  placeholder="Ingrese el id de la sucursal" />
                </div>
              <div class="form-group">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control mb-2" th:field="*{nombre}" id="nombre" name="sucursal_nombre"
                  placeholder="Ingrese el nombre de la sucursal" />
              </div>
              <div class="form-group">
                <label class="form-label" for="direccion">Dirección:</label>
                <input type="text" class="form-control mb-2" th:field="*{direccion}" id="direccion"
                  name="sucursal_direccion" placeholder="Ingrese la dirección de la sucursal" />
              </div>
              <div class="form-group">
                <label class="form-label" for="ciudad">Ciudad:</label>
                <input type="text" class="form-control mb-2" th:field="*{ciudad}" id="ciudad" name="sucursal_ciudad"
                  placeholder="Ingrese la ciudad donde se encuentra la sucursal" />
              </div>
              <div class="form-group">
                <label class="form-label" for="telefono">Teléfono:</label>
                <input type="tel" class="form-control mb-2" th:field="*{telefono}" id="telefono"
                  name="sucursal_telefono" placeholder="Ingrese el número de teléfono de la sucursal" />
              </div>
              <div class="form-group">
                <label class="form-label" for="correoElectronico">Correo electrónico:</label>
                <input type="email" class="form-control mb-2" th:field="*{correoElectronico}" id="correoElectronico"
                  name="sucursal_correoElectronico" placeholder="Ingrese el correo electrónico de la sucursal" />
              </div>
              <div class="form-group">
                <label class="form-label" for="horarioAtencion">Horario de atención:</label>
                <input type="text" class="form-control mb-2" th:field="*{horarioAtencion}" id="horarioAtencion"
                  name="sucursal_horarioAtencion" placeholder="hh:mm - hh-mm" />
              </div>
              <div class="form-group">
                <label class="form-label" for="fechaApertura">Fecha de apertura:</label>
                <input type="date" class="form-control mb-2" th:field="*{fechaApertura}"
                  th:value="*{#dates.format(fechaApertura, 'yyyy-MM-dd')}" id="fechaApertura"
                  name="fechaApertura" placeholder="Ingrese la fecha de apertura de la sucursal" />
              </div>
              <div class="text-center mt-4">                  
                <button class="btn btn-primary mx-2" type="submit">
                  Guardar
                </button>
                <button class="btn btn-secondary mx-2" type="button">
                  <a th:href="@{/sucursal/listado}" class="text-decoration-none text-reset">Cancelar</a>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <footer th:replace="~{layouts/footer :: footer}"></footer>

  <!--  Configuración para usar Bootstrap  -->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
