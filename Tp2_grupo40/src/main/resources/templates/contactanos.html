<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#DC3C4D" />
  <!--  icon  -->
  <link rel="icon" th:href="@{/images/icon.svg}" />
  <!--  fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lexend+Deca:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <!--  styles  -->
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/css/bootstrap.min.css}" />
  <title>Contáctenos</title>
</head>

<body>
  <header th:replace="layouts/header :: header"></header>
  <div class="contact__container container ">
    <div class="row">
      <div class="img__contact col-md-6 ">
        <img th:src="@{/images/bulldog.png}" alt="bulldog inglés en fondo rosado" class="img-fluid" />
      </div>
      <div class="form__contact col-md-6 ">
        <h1>Contáctenos</h1>
        <p>Av. Senador Perez N°1234, Numero de contacto: 3885178176</p>
        <p>Abierto de :</p>
        <p>Lunes a viernes de 9:00 hs a 12:30 hs y de 17:00 hs a 21:00 hs</p>
        <p>Sábados 9:00 hs a 12:00 hs</p>

        <ul>
          <li><a th:href="@{mailto:animalada@gmail.com}">animaladagmail.com </a></li>
          <li><a th:href="@{https://www.facebook.com}">facebook</a></li>
          <li><a th:href="@{https://www.instagram.com}">instagram</a></li>
          <li><a th:href="@{https://www.twitter.com}">twitter</a></li>
        </ul>

        <!-- Parte reservada para envios de email -->
        <form th:action="@{/}" method="post">
          <div class="mb-3">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Escribir nombre" />
          </div>
          <div class="mb-3">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" placeholder="Escribir email" />
          </div>
          <div class="mb-3">
            <label for="ciudad">Ciudad:</label>
            <input type="text" class="form-control" id="ciudad" placeholder="Escribir ciudad" />
          </div>
          <div class="mb-3">
            <label for="mensaje">Mensaje:</label>
            <textarea class="form-control" id="mensaje" rows="8" cols="35"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
      </div>
    </div>
  </div>

  <footer th:replace="layouts/footer :: footer"></footer>
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
