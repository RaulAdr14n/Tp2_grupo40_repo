<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="theme-color" content="#DC3C4D" />
  <!--  icon  -->
  <link rel="icon" th:href="@{/images/icon.svg}" />
  <!--  fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Lexend+Deca:wght@400;500;600;700&family=Open+Sans:wght@400;500;600;700&display=swap"
    rel="stylesheet" />
  <!--  styles  -->
  <link rel="stylesheet" th:href="@{/css/estilos.css}" />
  <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" />
  <title>Nuevo Servicio</title>
</head>

<body>
  <header th:replace="~{layouts/header :: header}"></header>
  <div class="container mt-4">
    <div class="row">
      <div class="col-md-6 offset-md-3">

        <div class="card mt-4">
          <div class="card-body">
            <div class="container">
              <img th:src="@{/images/service.png}" alt="icono nuevo servicio" class="mx-auto d-block" />
            </div>
            <h1 th:text="${edicion}?'Editar servicio' : 'Nuevo servicio'"
              class="display-6 text-center mt-4 mb-5 product__Title">
            </h1>

            <!-- Formulario de ingreso de datos del nuevo servicio -->
            <form th:object="${servicio}" th:action="${edicion}?@{/servicio/modificar}:@{/servicio/guardar}"
              autocomplete="off" method="post">
              <div class="form-group">
                <label class="form-label" for="codigo">C贸digo:</label>
                <input type="text" class="form-control mb-2" th:field="*{codigo}" id="codigo" name="servicio_codigo"
                  placeholder="Ingrese el id del servicio" />
                </div>
              <div class="form-group">
                <label class="form-label" for="nombre">Nombre:</label>
                <input type="text" class="form-control mb-2" th:field="*{nombre}" id="nombre" name="servicio_nombre"
                  placeholder="Ingrese el nombre del servicio" />
              </div>

              <div class="form-group">
                <label class="form-label" for="descripcion">Descripci贸n:</label>
                <textarea class="form-control" id="descripcion" name="descripcion" rows="3"
                  placeholder="Ingrese la descripci贸n del servicio"></textarea>
              </div>
              
              <div class="text-center mt-4">                  
                <button class="btn btn-primary mx-2" type="submit">
                  Guardar
                </button>
                <button class="btn btn-secondary mx-2" type="button">
                  <a th:href="@{/servicio/listado}" class="text-decoration-none text-reset">Cancelar</a>
                </button>
              </div>
            </form>
          </div>
        </div>

      </div>
    </div>
  </div>
  </div>

  <footer th:replace="~{layouts/footer :: footer}"></footer>

  <!--  Configuraci贸n para usar Bootstrap  -->
  <script type="text/javascript" th:src="@{/webjars/bootstrap/5.3.0/js/bootstrap.bundle.min.js}"></script>
</body>

</html>
